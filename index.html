<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Huddle">
    </header>
    <main class="main">
      <article class="article">
        <img class="article__img" src="images/illustration-mockups.svg" alt="Illustration mockups app">
        <section class="article__section">
        <h1 class="article__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="article__about">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="Btn-register">Register</button>
        </section>
      </article>
    </main>
    <footer class="footer">
      <nav>
        <ul>
          <li><a class="footer__link footer__link--linkedin" href="https://www.linkedin.com/in/kasoke/">Linkedin</a></li>
          <li><a class="footer__link footer__link--twitter" href="https://twitter.com/kasokinho">Twitter</a></li>
          <li><a class="footer__link footer__link--github" href="https://github.com/alvarogfn">GitHub</a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
